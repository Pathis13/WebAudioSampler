<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Load a sound sample using fetch, decode it and play it using Web Audio</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- type="module" is necessary if the main.js file is using import / export (aka ES/JS modules)
     Try removing it and see what happens in the debug console! -->
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <h1>Select a preset in the menu and click on the buttons...</h1>
    <div id="controls">
        <div id="leftControls">
            <div id="buttons">
                <!-- Pre-created 16 pad buttons in DOM order (top row first) -->
                <button class="padButton" data-slot="12" disabled></button>
                <button class="padButton" data-slot="13" disabled></button>
                <button class="padButton" data-slot="14" disabled></button>
                <button class="padButton" data-slot="15" disabled></button>

                <button class="padButton" data-slot="8" disabled></button>
                <button class="padButton" data-slot="9" disabled></button>
                <button class="padButton" data-slot="10" disabled></button>
                <button class="padButton" data-slot="11" disabled></button>

                <button class="padButton" data-slot="4" disabled></button>
                <button class="padButton" data-slot="5" disabled></button>
                <button class="padButton" data-slot="6" disabled></button>
                <button class="padButton" data-slot="7" disabled></button>

                <button class="padButton" data-slot="0" disabled></button>
                <button class="padButton" data-slot="1" disabled></button>
                <button class="padButton" data-slot="2" disabled></button>
                <button class="padButton" data-slot="3" disabled></button>
            </div>
        </div>
        
        <!-- Waveform area placed on the right of the pad grid -->
        <div id="rightPane">
            <div class="wrapper">
                <canvas id="myCanvas"></canvas>
                <canvas id="myCanvasOverlay"></canvas>
            </div>
            <div id="presetChooser">
            <label for="presetSelect">Choisir un preset :</label>
                <select id="presetSelect">
                    <option value="">--Chargement--</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
