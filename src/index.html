<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio sampler</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- type="module" is necessary if the main.js file is using import / export (aka ES/JS modules)
     Try removing it and see what happens in the debug console! -->
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div id="controls">
        <div id="leftControls">
            <div id="buttons">
                <!-- Buttons will be created dynamically by samplerGUI.prepareForLoading() -->
            </div>
        </div>
        
        <!-- Waveform area placed on the right of the pad grid -->
        <div id="rightPane">
            <div class="wrapper">
                <canvas id="myCanvas"></canvas>
                <canvas id="myCanvasOverlay"></canvas>
            </div>
            <div id="presetChooser">
            <label for="presetSelect">Choisir un preset :</label>
                <select id="presetSelect">
                    <option value="">--Chargement--</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
