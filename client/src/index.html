<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio sampler</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main2.js" type="module"></script>
</head>

<body>
    <div id="controls">
        <div id="leftControls">
            <div id="buttons"></div>
        </div>
        
        <div id="rightPane">

                    <option value="">Blank</option>
                </select>
            </div>
        </div>
    </div>
    <button id="headless">headless</button>
</body>

</html>
